<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src='js/jquery-3.4.1.js'></script>
    <script src='js/scripts.js'></script>
    <title>Address Book</title>
</head>
<body>
    <div class="container">
        <h1>Address Book</h1>
        <div class="row">
            <div class="col-md-6">
                <hr>
                <h2>Add a contact:</h2>
                <form id='new-contact'>
                    <div class="form-group">
                        <label for="new-first-name">First Name</label>
                        <input type="text"  class="form-control" id='new-first-name'>
                    </div>
                    <div class="form-group">
                        <label for="new-last-name">Last Name</label>
                        <input type="text"  class="form-control" id="new-last-name">
                    </div>
                    <div class="form-group">
                        <label for="new-phone-number">Phone Number</label>
                        <input type="text" class="form-control" id="new-phone-number">
                    </div>
                    <div class="form-group">
                        <label for="new-email-address">Email Address</label>
                        <input type="text" class="form-control" id="new-email-address">
                        <input type="radio" name="email" value="1" id="email1">
                        <label for="email1">Work</label>
                        <input type="radio" name="email" value="2" id="email2">
                        <label for="email2">Personal</label>
                    </div>
                    <div class="form-group">
                        <label for="new-physical-address">Physical Address</label>
                        <input type="text" class="form-control" id="new-physical-address">
                        <input type="radio" name="address" value="1" id="address1">
                        <label for="address1">Work</label>
                        <input type="radio" name="address" value="2" id="address2">
                        <label for="address2">Personal</label>
                    </div>
                    <button type='submit' class='btn-info btn'>Add</button>
                </form>
                <hr>
                <h2>Contacts:</h2>
                <ul id="contacts">
                </ul>
            </div>
            <div class="col-md-6">
                <div id="show-contact">
                  <h1>Address Detail</h1>
                    <p>First Name: <span class="first-name"></span></p>
                    <p>Last Name: <span class="last-name"></span></p>
                    <p>Phone Number: <span class="phone-number"></span></p>
                    <p>Email Address: <span class="email-address"></span></p>
                    <p>Physical Address: <span class="physical-address"></span></p>
                    <div id="buttons"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
